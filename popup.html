<!DOCTYPE html>
<html>
  <head>
    <title>SpeakGPT</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2>SpeakGPT Extension</h2>
    <form>
      <label for="voice">Voice:</label><br>
      <select id="voice" name="voice">
        <option value="Samantha">Samantha (US English)</option>
        <option value="Daniel">Daniel (UK English)</option>
      </select><br>
      <label for="speed">Speed:</label><br>
      <input type="range" min="0.5" max="2" step="0.1" value="1" id="speed" name="speed"><br>
    </form>
    <div class="button-container">
      <button id="start-button">Start</button>
      <button id="stop-button">Stop</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
